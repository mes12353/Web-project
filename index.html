<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppy Lovers Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Header Section -->
    <header class="site-header">
        <div class="header-container">
            <h1>Puppy lovers page</h1>
        </div>
    </header>

    <!-- Hero/Banner Section -->
    <section class="hero-section">
            <img src="images/banner-puppies.jpg" alt="Puppies in a basket" class="hero-image">
    </section>

    <!-- First Puppy Section (3 puppies) -->
    <section class="puppy-section-white">
        <div class="puppy-container">
            <div class="puppy-row-three">
                <div class="puppy-item">
                    <img src="images/puppy-1.jpg" alt="White fluffy puppy">
                </div>
                <div class="puppy-item puppy-placeholder">
                    <div class="placeholder-content">
                        <p>Puppy<br>missing<br>here!!</p>
                    </div>
                </div>
                <div class="puppy-item">
                    <img src="images/puppy-3.jpg" alt="Brown puppy">
                </div>
            </div>
        </div>
    </section>

    <!-- More Puppies Divider -->
    <section class="divider-section">
        <div class="divider-container">
            <h2>More Puppies</h2>
        </div>
    </section>

    <!-- Second Puppy Section (2 puppies) -->
    <section class="puppy-section-yellow">
        <div class="puppy-container">
            <div class="puppy-row-two">
                <div class="puppy-item">
                    <img src="images/puppy-4.jpg" alt="Brown puppy being held">
                </div>
                <div class="puppy-item">
                    <img src="images/puppy-1.jpg" alt="White fluffy puppy">
                </div>
            </div>
        </div>
    </section>

    <!-- Footer Section -->
    <footer class="site-footer">
        <div class="footer-container">
            <p>Developed by: Mesud</p>
        </div>
    </footer>

</body>

</html>
